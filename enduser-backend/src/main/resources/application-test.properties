spring.application.name=admin-backend
server.port=8020

# H2 In-Memory Database for Testing
spring.datasource.driver-class-name=org.h2.Driver
# MODE=MariaDB 제거: H2 네이티브 모드 사용 (예약어 처리 개선)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA setting
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# H2 예약어 처리를 위한 설정 - 모든 식별자를 따옴표로 감싸기
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# 테이블 생성 순서 보장을 위한 설정
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# JPA Entity
spring.jpa.properties.hibernate.packagesToScan=com.project.app.user.entity,com.project.app.reservation.entity,com.project.app.payment.entity,com.project.app.schedule.entity,com.project.app.ticket.entity,com.project.app.attendance.entity

